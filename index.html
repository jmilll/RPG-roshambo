<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="style.css">
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Aldrich&display=swap" rel="stylesheet">
</head>
<body>
  <div id="container">
        <!--
        <div id="starter">
            <p>These are the rules</p>
            <button id="play-button">Play</button>
        </div>
        -->
        <div id="cpu-score-balls">
            <span class="ball cpu-ball"></span>
            <span class="ball cpu-ball"></span>
            <span class="ball cpu-ball"></span>
            <span class="ball cpu-ball"></span>
            <span class="ball cpu-ball"></span>
        </div>
        <div id="user-score-balls">
            <span class="ball user-ball"></span>
            <span class="ball user-ball"></span>
            <span class="ball user-ball"></span>
            <span class="ball user-ball"></span>
            <span class="ball user-ball"></span>
        </div>
        <div id="text-area">
            <div class="selection" id="player-selection">
                <button class="btn active-button" id="rock">Rock</button>
                <button class="btn active-button" id="paper">Paper</button>
                <button class="btn active-button" id="scissors">Scissors</button>
            </div>
            <div id="score">Score: 0 to 0 Round: 0</div>
            <div id="round-result">COMPUTER wants to fight! Select an attack.</div>
        </div>
        <div id="computer-avatar"></div>
        <div id="computer-fighter"></div>
        <div id="user-avatar"></div>
        <div id="user-fighter"></div>
        
        <div class="selection" id="computer-selection"></div>


    </div>

<script src="script.js"></script> 
</body>
</html>
